name: build

on:
  push:
    brances:
      - 'm**'
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'publishAar.sh'
      - 'docker/**'
  pull_request:
    branches-ignore:
      - 'm**'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-linux:
    timeout-minutes: 180
    strategy:
      fail-fast: false
      matrix:
        name:
          - linux-arm
          - linux-arm64
          - linux-x64
          - android
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Disk Cleanup
        run: ./disk_cleanup.sh
      - name: Setup
        run: sudo scripts/apt_install.sh
      - name: Build
        run: make -C build ${{ matrix.name }}
      - name: Upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: libwebrtc-${{ matrix.name }}.tar.xz
          path: package/libwebrtc-${{ matrix.name }}.tar.xz
          compression-level: 0

  build-macos:
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        name:
          - macos-arm64
          - macos-x64
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Disk Cleanup
        run: ./disk_cleanup_mac.sh
      - name: Build
        run: make -C build USE_CCACHE=0 ${{ matrix.name }}
      - name: Upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: libwebrtc-${{ matrix.name }}.tar.xz
          path: package/libwebrtc-${{ matrix.name }}.tar.xz
          compression-level: 0

  build-windows:
    timeout-minutes: 180
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Build
        run: powershell -NoProfile -ExecutionPolicy Unrestricted .\build.windows.ps1
        shell: pwsh
      - name: Upload artifact x64
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: libwebrtc-win-x64.7z
          path: package/libwebrtc-win-x64.7z
          compression-level: 0
      - name: Upload artifact x86
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: libwebrtc-win-x86.7z
          path: package/libwebrtc-win-x86.7z
          compression-level: 0

  build-ios:
    timeout-minutes: 90
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Disk Cleanup
        run: ./disk_cleanup_mac.sh
      - name: Build
        run: make -C build USE_CCACHE=0 ios
      - name: Upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: libwebrtc-ios.zip
          path: package/libwebrtc-ios.zip
          compression-level: 0

  release:
    timeout-minutes: 20
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        name:
          - linux-arm
          - linux-arm64
          - linux-x64
          - macos-arm64
          - macos-x64
          - android
          - ios
          - win-x64
          - win-x86
        include:
          - name: linux-arm
            ext: tar.xz
            type: application/x-xz
          - name: linux-arm64
            ext: tar.xz
            type: application/x-xz
          - name: linux-x64
            ext: tar.xz
            type: application/x-xz
          - name: macos-arm64
            ext: tar.xz
            type: application/x-xz
          - name: macos-x64
            ext: tar.xz
            type: application/x-xz
          - name: android
            ext: tar.xz
            type: application/x-xz
          - name: ios
            ext: zip
            type: application/zip
          - name: win-x64
            ext: 7z
            type: application/x-7z-compressed
          - name: win-x86
            ext: 7z
            type: application/x-7z-compressed
    name: Release ${{ matrix.name }}
    if: contains(github.ref, 'tags/')
    needs:
     - build-linux
     - build-macos
     - build-windows
     - build-ios
    runs-on: ubuntu-latest
    steps:
      - name: Download ${{ matrix.name }}
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v4.1.8
        with:
          name: libwebrtc-${{ matrix.name }}.${{ matrix.ext }}
      - name: Upload ${{ matrix.name }} Release asset
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        with:
          name: Release m${{ github.ref_name }}
          allowUpdates: true
          draft: true
          prerelease: false
          artifactContentType: ${{ matrix.type }}
          artifacts: libwebrtc-${{ matrix.name }}.${{ matrix.ext }}
          token: ${{ secrets.GITHUB_TOKEN }}
